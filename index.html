<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <section class="calculadora">
        <section>
            <div class="title">
                <h1>CALCULADORA</h1>
            </div>
            <div class="container-input-ingreso-datos">
                <input type="text" class="input-ingreso-datos" value="" placeholder="Valor">


            </div>
        </section>
        <section class="container-btn-numero-operaciones">
            <div class="btn">
                <button class="btn-operacion-inversa"> Inv</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-grados"> Grados</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-negacion"> X!</button>
            </div>
            <div class="btn">
                <button class="btn-parentesis-abierto"> (</button>
            </div>
            <div class="btn">
                <button class="btn-parentesis-cerrado"> )</button>
            </div>
            <div class="btn">
                <button class="btn-borrar-todo">C</button>
            </div>
            <div class="btn">
                <button class="btn-borrar-unidad">Delete</button>
            </div>

            <div class="btn">
                <button class="btn-operacion-logaritmo-natural">ln</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-seno">sin</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-porcentaje">%</button>
            </div>
            <div class="btn">
                <button class="btn-numero-siete">7</button>
            </div>
            <div class="btn">
                <button class="btn-numero-ocho">8</button>
            </div>
            <div class="btn">
                <button class="btn-numero-nueve">9</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-division">/</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-logaritmo">log</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-coseno">cos</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-raiz">raiz</button>
            </div>
            <div class="btn">
                <button class="btn-numero-cuatro">4</button>
            </div>
            <div class="btn">
                <button class="btn-numero-cinco">5</button>
            </div>
            <div class="btn">
                <button class="btn-numero-seis">6</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-multiplicacion">*</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-exponencial">^</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-tangente">tan</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-UnoSobreX"> 1/x </button>
            </div>
            <div class="btn">
                <button class="btn-numero-uno">1</button>
            </div>
            <div class="btn">
                <button class="btn-numero-dos">2</button>
            </div>
            <div class="btn">
                <button class="btn-numero-tres">3</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-resta">-</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-exp">Exp</button>
            </div>
            <div class="btn">
                <button class="btn-operacion-pi"> PI </button>
            </div>
            <div class="btn">
                <button class="btn-operacion-epsilon">e</button>
            </div>
            <div class="btn">
                <button class="btn-numero-cero">0</button>
            </div>
            <div class="btn">
                <button class="btn-coma">,</button>
            </div>
            <div class="btn">
                <button class="btn-resultado"> = </button>
            </div>
            <div class="btn">
                <button class="btn-operacion-suma">+</button>
            </div>
        </section>
        <input type="text" class="input-resultado" value="" placeholder="Resultado">
    </section>


    <script src="./main.js"></script>
</body>

</html>
